language:
  - python
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - pypy
  - pypy3
  - nightly
env:
  - TOXENV=pytest28
  - TOXENV=pytest29
matrix:
  include:
    - python: 2.7
      env: TOXENV=flake8
    - python: 3.5
      env: TOXENV=flake8
install:
  - pip install tox-travis
  - npm install -g grunt-cli
  - npm install grunt --save-dev
script:
  - tox
  - grunt test
